WelcomeResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string

LoginRequest:
  type: object
  required: [username, password]
  properties:
    username:
      type: string
      example: abc@example.com
    password:
      type: string
      format: password

LoginResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string

RegisterRequest:
  type: object
  required:
    - firstName
    - lastName
    - username
    - email
    - password
    - confirmPassword
  properties:
    firstName:
      type: string
    lastName:
      type: string
    username:
      type: string
    email:
      type: string
    password:
      type: string
    confirmPassword:
      type: string

RegisterResponse:
  type: object
  required:
    - message
    - userId
    - username
    - email
  properties:
    message:
      type: string
    userId:
      type: integer
      format: int64
    username:
      type: string
    email:
      type: string

Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: BAD_REQUEST
    message:
      type: string
      example: Username and password are required