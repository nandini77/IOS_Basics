WelcomeResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string

LoginRequest:
  type: object
  required: [username, password]
  properties:
    username:
      type: string
      example: abc@example.com
    password:
      type: string
      format: password

LoginResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string

Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: BAD_REQUEST
    message:
      type: string
      example: Username and password are required